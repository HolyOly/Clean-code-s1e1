<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>
<main class="main">
    <div class="main__add-item" id="main__add-item">
        <label for="new-item">Add Item</label>
        <div class="main__item-row">
            <input id="new-item" class="main__input-task" type="text">
            <button>Add</button>
        </div>
    </div>
    <h3>Todo</h3>
    <ul class="main__incomplete-item" id="main__incomplete-item">
        <li>
            <input type="checkbox">
            <label class="main__input-task">Pay Bills</label>
            <input class="main__input-task" type="text">
            <button class="main__button-edit">Edit</button>
            <button class="main__delete-button">
                <img src="./remove.svg">
            </button>
        </li>
        <li class="main__edit-mode">
            <input type="checkbox">
            <label class="main__input-task">Go Shopping</label>
            <input class="main__input-task" type="text" value="Go Shopping">
            <button class="main__button-edit">Save</button>
            <button class="main__delete-button">
                <img src="./remove.svg">
            </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="main__completed-item">
        <li>
            <input type="checkbox" checked>
            <label class="main__input-task">See the Doctor</label>
            <input class="main__input-task" type="text">
            <button class="main__button-edit">Edit</button>
            <button class="main__delete-button">
                <img src="./remove.svg">
            </button>
        </li>
    </ul>
</main>
<script src="app.js"></script>
</body>
</html>
